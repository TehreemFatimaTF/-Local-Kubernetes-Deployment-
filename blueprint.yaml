apiVersion: v1
kind: Blueprint
metadata:
  name: todo-app-deployment
  version: 1.0.0
  description: Cloud Native Todo Chatbot deployment specification
  created: 2026-01-29
spec:
  architecture:
    frontend:
      type: react-app
      port: 3000
      replicas: 2
      service: NodePort
      image: todo-frontend:latest
      description: Next.js 14 frontend application
    backend:
      type: fastapi
      port: 5000
      replicas: 1
      service: ClusterIP
      image: todo-backend:latest
      description: FastAPI Python backend with AI chatbot
  orchestration:
    platform: minikube
    namespace: todo-app-dev
    driver: docker
  deployment:
    strategy: helm
    chart: charts/todo-app
    valuesFile: charts/todo-app/values-dev.yaml
